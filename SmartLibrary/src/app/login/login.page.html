<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Smart Library</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label> Email </ion-label>
        <ion-input [(ngModel)]="user.username" placeholer="username"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label> Password </ion-label>
        <ion-input [(ngModel)]="user.password" placeholer="password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="logIn()"> Login </ion-button>
      <ion-button expand="block" color="secondary" (click)="register()"> Register </ion-button>
    </ion-card-content>
  </ion-card>
  <p [innerHTML]="registerStatus"></p>


</ion-content>
