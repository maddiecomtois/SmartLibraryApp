<ion-header>
  <ion-toolbar>
    <ion-title>Search a book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-searchbar [formControl]="searchField" debounce="100" inputmode="search"></ion-searchbar>
  <ion-list lines="none">
    <!--
    <ion-item *ngFor="let foodItem of foodList$ | async">
      <ion-label>{{ foodItem.name }}</ion-label>
    </ion-item>
    -->
    <ion-accordion-group *ngFor="let book of books">
      <!--<ion-label>{{ book.name }}</ion-label>-->
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>{{book.name}}</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item>
            <ion-label>Available: {{book.available}}</ion-label>
          </ion-item>
          <ion-item *ngIf="book.available">
            <ion-button [routerLink]="['/directions']"> Get directions </ion-button>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
  

</ion-content>
