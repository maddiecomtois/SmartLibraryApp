<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Smart Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div> Welcome to the Smart Library</div>
  <br>
  <br>
  <div> Your books: </div>
  <br>
  <br>
  <ion-button [routerLink]="['/search']"> Find a book </ion-button>

  <ion-button (click)=scan()><ion-icon name='Bluetooth'></ion-icon>Scan</ion-button>

  <p [innerHTML]="scanStatus"></p>
  <p [innerHTML]="device"></p>

</ion-content>
