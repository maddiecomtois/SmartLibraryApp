<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Smart Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div> Welcome to the Smart Library</div>
  <br>
  <br>
  <div> Your books: </div>
  <br>
  <ion-list>
    <ion-item *ngFor = "let book of bookList">
      <ion-label>{{book?.title}}</ion-label>
    </ion-item>
  </ion-list>
  <br>
  <ion-button [routerLink]="['/search']"> Find a book </ion-button>
</ion-content>
