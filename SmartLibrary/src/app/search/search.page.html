<ion-header>
  <ion-toolbar>
    <ion-title>Search the Catalogue</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-searchbar showCancelButton="focus" [(ngModel)]="searchTerm" debounce="100" animated></ion-searchbar>
  <ion-list lines="none">
    <ion-accordion-group *ngFor="let book of bookList | filter:searchTerm">
      <ion-accordion>
        <ion-item slot="header">
          <ion-label>{{book?.title}}</ion-label>
        </ion-item>
        <ion-list slot="content">
          <ion-item>
            <ion-label>Available: {{book?.available}}</ion-label>
          </ion-item>
          <ion-item *ngIf=true>
            <ion-button [routerLink]="['/directions']"> Get directions </ion-button>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
  
</ion-content>
